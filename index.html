<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
<body>
    
    <div class="container  position-absolute top-50 start-50 translate-middle ">
  <div class="row">
    <div class="col-sm-8">
        
        <h1 class="m-4 textstyle">Enter Values</h1>

        <div class="row g-2">
            <div class="col-md">
              <div class="pe-5  m-4 input-group input-group-lg">
                <input type="text"  class="form-control inputval" id="inputValue"  placeholder="Input Value" >
              
              </div>
            </div>
            <div class="col-md">
              <div class="ps-5 m-4 input-group input-group-lg">
                <input type="text"  class="form-control maxval" id="maxValue" placeholder="Max Value" >
              </div>
            </div>
          </div >
      </div>
    </div>


  <div class="row mt-4">
    <h1 class="m-4 textstyle">Graph</h1>

    <div class="col-sm m-4 chartbox1 text-center " >  
        <canvas id="myVerchart"></canvas>
        <h4 class="percentage mt-4"></h4>
        <h3 class="textstyle mt-4">Level 1</h3>
    </div>
    <div class="col-sm m-4 chartbox text-center">
        <canvas id="myPiechart" class="mx-auto"  ></canvas>
        
        <h3 class="textstyle mt-4">Level 2</h3>
    </div>
    <div class="col-sm m-4 chartbox1 text-center"> 
        <canvas id="mygradchart"></canvas>
        <h4 class="percentage mt-4"></h4>
        <h3 class="textstyle mt-4">Level 3</h3>
    </div>
  </div>
</div>




    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script1.js"></script>
</body>
</html>
